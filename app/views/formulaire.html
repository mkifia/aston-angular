<div>
	<form novalidate class="form" name="monForm" ng-submit="submitForm()">
    <div class="row">
        <label for="username">Identifiant</label>
        <input class="form-control" type="text" name="username" id="username" ng-model="auth.username" ng-minlength="5" ng-maxlenth="10" required>
    </div>
    <div class="row">
        <label for="email">Email</label>
        <input required="required" class="form-control" type="text" name="email" id="email" ng-model="auth.email">
    </div>
    <div>
        <input class="btn btn-success" type="submit" ng-disabled="monForm.$invalid"> </div>

	<div>
		<input class="form-control" name="pays" ng-model="pays" minlength="3" maxlength="20" required>
	</div>
	<div ng-messages="monForm.pays.$error">
		<div ng-message="required">Champ recquis</div>
		<div ng-message="minlength">Mettre plus de 3 caractère</div>
		<div novalidate ng-message="maxlength">Ne pas dépasser 20 caractère</div>
	</div>
	</form>
</div>
